name: Bug Report
description: File a bug report
labels: ['bug']
assignees:
  - delta1
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: "Project version"
      placeholder: "1.2.3"
    validations:
      required: true
  - type: input
    id: project
    attributes:
      label: "Project"
      description: "Which subproject or area"
      placeholder: "core | compiler | vscode | book | tests | other"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A brief description of what happened and what you expected to happen
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: "Minimal reproduction steps"
      description: "The minimal steps needed to reproduce the bug"
    validations:
      required: true
